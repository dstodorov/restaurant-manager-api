spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/rm_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    open-in-view: off
  sql:
    init:
      mode: never
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 200KB
      max-file-size: 500MB
      max-request-size: 500MB
server:
  port: 3000

application:
  security:
    jwt:
      secret-key: QStGaFp2Z294a3pOWSszb2I1OTdoVXRQNGY2SE41aFVORDV1SXBSbTZrclRFRU1sTmRuK3hoWWJJaVIxMzlvYw==
      expiration: 86400000 # 1 day
      refresh-token:
        expiration: 604800000 # 7 days
logging:
  level:
    org.springframework.security: DEBUG
    root: INFO
    org.springframework.web: ERROR
    org.hibernate: ERROR
    org.apache.tomcat: DEBUG
    org.apache.catalina: DEBUG
    org.apache.logging: DEBUG
springdoc:
  api-docs:
    path: /api-docs